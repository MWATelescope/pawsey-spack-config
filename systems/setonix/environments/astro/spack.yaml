# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  packages:
    'blas:':
      buildable: true
    'lapack:':
      buildable: true
    'fftw-api:':
      buildable: true
  definitions:
  
  # casacore variants
  # try running spack install --no-checksum 
  - casacore-legacy:
    - casacore@3.2.1 +python build_type=Release ^python@3.11.6 # no checksum for this release 
  - casacore-set:
    - casacore@3.3.0
    - casacore@3.4.0
  - casacore-new-set:
    - casacore@3.5.0 +openmp+python+hdf5 build_type=Release
  - astro-util-set:
    - cfitsio
    - wcslib +cfitsio
    - wcslib ~cfitsio  
    - pgplot
    - wcstools
  - askap-util-set:
    - cppzmq
    - libzmq
    - apr
    - apr-util
    - gsl
    - cppunit
    - log4cxx cxxstd=17
    - log4cxx cxxstd=11 ^python@3.11.6
    - mcpp
    - xerces-c transcoder=gnuiconv
    - xerces-c transcoder=iconv  
    - subversion
  - mwa-util-set:
    - chgcentre
    - wsclean@3.4 +mpi +idg +everybeam
    - wsclean@3.4 ~mpi +idg +everybeam
    - wsclean@2.9 +idg
    - mwalib@1.5.0+python~portable
    - giant-squid@1.0.3
    - aoflagger@3.4.0
    - hyperbeam@0.9.3 ~portable +python
    - hyperbeam@0.9.3 ~portable +rocm +python amdgpu_target=gfx90a
    - hyperdrive@0.4.1 ~portable
    - hyperdrive@0.4.1 ~portable amdgpu_target=gfx90a +rocm
    - birli@0.15.1 ~portable
    - calceph@3.5.5
    - presto@5.0.1

  # TODO add versions 
  - python-astro-set:
    - py-funcsigs #package not available in spack/0.20.0, using recipe from 0.19.0
    - py-astropy@4.2.1+extras
    - py-astropy@5.1+extras
      #    - py-healpy ^py-astropy@4.2.1+extras #No longintrepr.h in python/3.11
    - py-emcee
  # add package specs to the `specs` list
  specs:
  - matrix:
    - [$casacore-set]
    - ['%gcc@12.2.0']
    - [target=zen3]
    - [+python build_type=Release ^python@3.11.6]
    - [+openmp, ~openmp]
    - [~adios2 ~hdf5, +adios2 +hdf5 ^adios2@2.8.3 +hdf5 ^hdf5@1.12.2 +hl +fortran 
        build_type=Release +szip api=v112]
        # can't use hdf%@1.14.3 for casacore yet
  - matrix:
    - [$casacore-legacy]
    - ['%gcc@12.2.0']
    - [target=zen3]
  - matrix:
    - [$astro-util-set, $askap-util-set]
    - ['%gcc@12.2.0']
    - [target=zen3]
  - matrix:
    - [$mwa-util-set]
    - [^python@3.11.6]
    - [^cfitsio@3.49]
    - ['%gcc@12.2.0']
    - ['build_type=Release']
    - [target=zen3]
  - matrix:
    - [$python-astro-set]
    - [^python@3.11.6]
    - ['%gcc@12.2.0']
    - [target=zen3]
  - matrix:
    - [$casacore-new-set]
    - [^python@3.11.6]
    - ['%gcc@12.2.0']
    - [target=zen3]
  view: false
